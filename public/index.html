<!DOCTYPE html>
<html ng-app="myApp" lang="en">
	<head>
		<title>To Do App</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Angular Material style sheet -->
  		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	
		<!-- Style.css -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="mainController">
		<div class="container">
			<h1 class="title">Task Tracker</h1>

			<div ng-cloak>
			  <md-content>
			    <md-tabs md-dynamic-height md-border-bottom>

			    <!-- TASKS TAB -->
			      <md-tab label="Tasks">
			        <md-content class="md-padding">
			        <table class="table">
			        <tbody>
			        	<tr ng-repeat="task in tasklist">
			        		<td><strong>{{ task.description }}</strong><button class="btn btn-warning" ng-click="taskDone(task._id)">Done</button></td>
			        	</tr>
			        </tbody>
			        </table>
			        </md-content>
			      </md-tab>
			    <!--///////////-->

			    <!-- COMPLETED TAB -->
			      <md-tab label="Completed">
			        <md-content class="md-padding">
			        </md-content>
			      </md-tab>
			    <!--///////////-->

			    <!-- ADD NEW TAB -->
			      <md-tab label="Add New">
			        <md-content class="md-padding">
			        	<input class="form-control" ng-model="task.description" placeholder="Add a task..."><button class="btn btn-primary" ng-click="addTask()">Add</button>
			        </md-content>
			      </md-tab>
			    <!--///////////-->

			    </md-tabs>
			  </md-content>
			</div>

		</div>




		

    	<!-- Angular Material requires Angular.js Libraries -->
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  		<!-- Angular Material Library -->
  		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
		<!--CONTROLLER.JS-->
		<script src="controllers/controller.js" type="text/javascript"></script>
		<!--//////////-->
	</body>
</html>
